<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Header</title>

    <!-- Bootstrap -->
    <link href="css/lombardia.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="home">

    <header id="mainheader" class="navbar-fixed-top">
      
      <!-- Fascia Governo & Servizi -->
      <section class="preheader">
          <h3 class="sr-only">Governo e Servizi</h3>
          <div class="container">
            <div class="row clearfix">
              <div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 governo">
                <a title="Sito della Presidenza del Consiglio dei Ministri (apertura in nuova finestra)" href="http://www.governo.it" target="_blank">Governo Italiano</a>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 accedi">
                <a title="Accedi ai servizi" href="sezione-servizi.html"><span>ACCEDI AI </span>SERVIZI</a>
              </div>                     
            </div>
          </div>               
      </section>
      <!-- End - Fascia Governo & Servizi -->
      
      <!-- Button Menu -->
      <button data-target=".sidebar-offcanvas" data-toggle="offcanvas"  class="navbar-toggle menu-btn pull-left">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <!-- Logo & Ricerca -->
      <div class="container">
          <div class="row clearfix">
            <div class="col-lg-8 col-md-7 col-sm-7 col-xs-8 logo logo-wrapper">
                <div class="logo-img"><a href="index.html" title="Regione Lombardia"><img src="images/Regione-Lombardia-Stemma.svg" alt="Stemma Regione Lombardia"/></a></div>
                <div class="logo-text"><h1><a href="index.html" title="Regione Lombardia">Regione Lombardia</a></h1></div>
            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-2 pull-right">                     
                <ul class="list-inline text-right social">
                  <li class="small">Seguici su:</li>
                  <li><a href="#" title="Facebook"><span class="icon icon-facebook"></span></a></li>
                  <li><a href="#" title="Twitter"><span class="icon icon-twitter"></span></a></li>
                </ul>
                
                <!-- ricerca -->
                <div class="cerca clearfix">
                  <form action="#" method="get">
                      <div class="input-group">
                        <input type="text" class="form-control squared" placeholder="Cerca" name="key">
                        <span class="input-group-btn">
                          <button class="btn btn-default btn-cerca pull-right visible-xs" data-target="#cercaMobile" data-toggle="collapse" type="button"><span class="fa fa-lg fa-search fa-flip-horizontal" aria-label="apri ricerca"></span></button>
                          <button class="btn btn-default btn-cerca pull-right hidden-xs" type="button"><span class="fa fa-lg fa-search fa-flip-horizontal" aria-label="cerca"></span></button>
                        </span>                     
                      </div>
                  </form>
                </div>  
                            
            </div>
          </div>
      </div>
      
      <!-- INIZIO Ricerca Mobile -->
      <div class="hidden-lg hidden-md hidden-sm collapse" id="cercaMobile" aria-expanded="false" role="form">
          <form action="#" method="get" class="form">
            <div class="container">
                <div class="row">
                  <input type="text" class="form-control squared" placeholder="Cerca" name="key" id="key">
                </div>
            </div>
          </form>
      </div>      
      <!-- FINISCE Ricerca Mobile -->

    </header>
    
    <div style="height:1500px">&nbsp;</div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/sard.js"></script>
  </body>
</html>
